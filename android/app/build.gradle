// Root build.gradle (project-level)
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10" // if Kotlin used
        // google-services classpath if Firebase needed
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

defaultConfig {
    applicationId "com.example.realtimelocation"
}

android {
    namespace "com.example.realtimelocation"
    defaultConfig {
        applicationId "com.example.realtimelocation"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
}
